<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <!-- start create form login -->
    <div class="Login">
      <h2 id="text">Login</h2>
      <!-- start inputbox -->
      <div class="inputbox">
        <input type="text" placeholder="Username" />
      </div>
      <div class="inputbox">
        <input type="password" placeholder="Password" />
      </div>
      <div class="inputbox">
        <input type="submit" value="Login" />
      </div>
      <!-- end inputbox -->

      <!-- start groub link -->
      <div class="groub">
        <a href="">Forget Password</a>
        <a href="">Signup</a>
      </div>
      <!-- end groub link -->

      <!-- start color -->
      <div class="color">
        <span style="--clr: #1dd1a1"></span>
        <span style="--clr: #ff6b6b"></span>
        <span style="--clr: #2e86de"></span>
        <span style="--clr: #f386e0"></span>
        <span style="--clr: #ff9f43"></span>
      </div>
      <!-- end color -->
    </div>
    <!-- end create form login -->
  </body>
</html>
